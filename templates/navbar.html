    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"

      >

          fill="#ffffff"
          stroke="none"

          <path

        </g>
      </svg>
      <span class="ml-3 text-xl">Theia</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      {% if user.is_authenticated %}
      <a class="mr-5 hover:text-gray-900" href="{% url 'dashboard' %}"
        >{{ user.firstname }}</a
      >
      <a
        href="{% url 'create_patient' %}"
        class="mr-5 inline-flex items-center bg-sky-400 border-0 py-1 px-3 focus:outline-none hover:bg-sky-500 rounded text-base mt-4 md:mt-0 text-white"
        >New Patient</a>
      <a
        class="inline-flex items-center bg-sky-400 border-0 py-1 px-3 focus:outline-none hover:bg-sky-500 rounded text-base mt-4 md:mt-0 text-white"
        href="{% url 'logout' %}"
      >
        Sign Out
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      {% else %}
      <a class="mr-5 hover:text-gray-900" href="#">About</a>
      <a class="mr-5 hover:text-gray-900" href="#">Contact</a>
      <a class="mr-5 hover:text-gray-900" href="{% url 'login' %}">Log in</a>
    </nav>
    <a
      class="inline-flex items-center bg-sky-400 border-0 py-1 px-3 focus:outline-none hover:bg-sky-500 rounded text-base mt-4 md:mt-0 text-white"
      href="{% url 'signup' %}"
    >
      Register
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
