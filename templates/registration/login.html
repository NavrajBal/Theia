{% extends "_base.html" %} 
{% load tailwind_filters %} 
{% block content %}

<div class="flex h-400 justify-center items-center mt-10">
  <div class="w-full max-w-md">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
      <h2 class="text-4xl font-bold mb-5">Login</h2>
      {{ form|crispy }}
      <div class="flex items-center justify-between">
        <button
          class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign In
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-sky-500 hover:text-sky-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2022 Theia. All rights reserved.
    </p>
  </div>
</div>
{% endblock content %}
